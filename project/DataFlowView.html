<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@1/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@1/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/world.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/bmap.min.js"></script>
       <script type="text/javascript" src="./js/d3/d3.js"></script>
       <script type="text/javascript" src="./js/dagre-d3-master/dist/dagre-d3.min.js"></script>
       <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
       <!-- 引入样式 -->
       <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.0/lib/theme-chalk/index.css">
       <link rel="stylesheet" href="./css/index.css">
       <!-- 引入vue-->
       <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/element-ui@2.15.0/lib/index.js"></script>

       <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.5.1/jquery.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        
   </head>
   
   <body style="height: 100%;width: 100%;background:rgb(30, 30, 30);">
          <h1 style="margin-left:3%;">C Data Flow View</h1>
          <div id="dataflowview" style="height: 92%;width:96%;margin-left:2%;">
            <div id="dataflowbtn" style="height: 13%;width:98%;margin-left:1%;">
              <el-input
                      class="studentid"
                      id='inputvalue'
                      placeholder="Tree ID"
                      v-model="input"
                      style='float:left;font-size:15px;font-weight: bold;width:5%;'
                      >
              </el-input>
            <el-button plain style="margin-left:1%;float:left;border:#909090 0px solid;font-size: 15px;color: #FFF;background:rgb(80, 80, 80);"id="tree-search">Search</el-button>
            </div>
            <svg id="dataflow" style="height: 87%;width:100%;margin-top:-2%;"></svg>
            <div id="switch" style="margin-top:-1%;height: 1%;width:98%;">
              <el-button plain style="margin-left:97%;border:#909090 0px solid;font-size: 15px;color: #FFF;background:rgb(80, 80, 80);" @click="onSwitch()" id="btn-swh">Switch</el-button>
            </div>
          </div>
        <!-- <div id="heatmap" style="height:80%;width:80%"></div> -->
    
   </body>
   <script type="text/javascript" src="js/dataflow.js"></script>
